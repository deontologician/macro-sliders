<!DOCTYPE html>
<html>
    <!-- include script.js -->
    <script src="./script.js"></script>
    <body onload="onLoad()">
        <div class="output">
            <p>Total protein: <input id="protein-target" onchange="onTargetChange()"></input>g</p>
            <p>Total calories: <input id="calories-target" onchange="onTargetChange()"></input></p>
        </div>
        <div class="slider">
            <p>Soylent grams</p>
            <input type="range" min="0" max="500" value="0" class="slider" id="soylent-slider"
            onchange="sliderChange()">
            <span id="soylent-grams">0</span>g
            <p>Isopure grams</p>
            <input type="range" min="0" max="500" value="0" class="slider" id="isopure-slider"
            onchange="sliderChange()">
            <span id="isopure-grams">0</span>g
        </div>
    </body>
</html>
